    - name: Copy include
      id: copy-include
      run: |
        robocopy ${{github.workspace}}/SDL/include ${{github.workspace}}/dist/include/ /s /e
        robocopy ${{github.workspace}}/SDL_image/include ${{github.workspace}}/dist/include/ /s /e
